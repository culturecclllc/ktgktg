# fly.toml app configuration file generated for ynk-blog-backend on 2026-01-17T15:56:51+09:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "ynk-blog-backend"
primary_region = "nrt"

[build]

[env]
  PORT = "8000"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[services]]
  internal_port = 8000
  processes = ["app"]
  protocol = "tcp"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.http_checks]]
    interval = "10s"
    grace_period = "5s"
    method = "GET"
    path = "/"
    protocol = "http"
    timeout = "2s"
    tls_skip_verify = false

    [services.http_checks.headers]

[[vm]]
  memory = "1gb"
  cpus = 1
  memory_mb = 1024
